<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnomaData</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('static/equipment.jpg'); /* Replace with your image path */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .form-group input[type="file"] {
            display: block;
            margin: 0 auto 10px;
        }
        .form-group button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .status {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
        .footer {
            margin-top: 30px;
            font-size: 0.8em;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AnomaData</h1>
        <h3><i>A Machine Anomaly Data Prediction Application</i></h3>
        <div class="form-group">
            <label for="file-input">Select Data as CSV File:</label>
            <input type="file" id="file-input" accept=".csv" required>
        </div>
        <div class="form-group">
            <button onclick="predictFile()">Predict</button>
            <button onclick="trainModel()">Train Model</button>
        </div>
        <div class="status" id="status">
            <!-- Placeholder for status update -->
        </div>
        <div class="footer">
            AnomaData &copy; 2024
        </div>
    </div>
    <script>
        async function predictFile() {
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];

            if (!file) {
                document.getElementById('status').textContent = 'Please select a file.';
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                
                if (response.ok) {
                    document.getElementById('status').textContent = result.status;
                } else {
                    document.getElementById('status').textContent = result.error;
                }
            } catch (error) {
                console.error('Error uploading file:', error);
                document.getElementById('status').textContent = 'Error uploading file. Please try again.';
            }
        }

        async function trainModel() {
            try {
                const response = await fetch('/train', { method: 'GET' });
                const result = await response.json();
                
                if (response.ok) {
                    document.getElementById('status').textContent = result.message;
                } else {
                    document.getElementById('status').textContent = result.error;
                }
            } catch (error) {
                console.error('Error during training:', error);
                document.getElementById('status').textContent = 'Error during training. Please try again.';
            }
        }
    </script>
</body>
</html>
