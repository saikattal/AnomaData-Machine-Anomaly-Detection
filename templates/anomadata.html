<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnomaData</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('/static/equipment.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .form-group input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .status {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
        .first-prediction {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9e9e9;
            border-radius: 4px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AnomaData</h1>
        <h4><i>(Automated Machine Anomaly Detection Application)</i></h4>
        <h5><i>Note: Please train model only if necessary! </i></h5>
        <div class="form-group">
            <label for="file-input">Select CSV File with input data:</label>
            <input type="file" id="file-input" accept=".csv" required>
        </div>
        <div class="form-group">
            <button onclick="predictFile()">Get Predictions</button>
            <button onclick="trainModel()">Train Model </button>
        </div>
        <div class="status" id="status"></div>
        <div class="first-prediction" id="first-prediction"></div>
    </div>
    <script>
        async function predictFile() {
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];

            if (!file) {
                document.getElementById('status').textContent = 'Please select a file.';
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                
                if (response.ok) {
                    document.getElementById('status').textContent = result.message;
                    const firstPrediction = JSON.stringify(result.first_prediction, null, 2);
                    document.getElementById('first-prediction').textContent = `First Prediction:\n${firstPrediction}`;
                } else {
                    document.getElementById('status').textContent = result.error;
                }
            } catch (error) {
                console.error('Error uploading file:', error);
                document.getElementById('status').textContent = 'Error uploading file. Please try again.';
            }
        }

        async function trainModel() {
            try {
                const response = await fetch('/train', { method: 'GET' });
                const result = await response.text();
                document.getElementById('status').textContent = result;
            } catch (error) {
                console.error('Error during training:', error);
                document.getElementById('status').textContent = 'Error during training. Please try again.';
            }
        }
    </script>
</body>
</html>
