<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnomaData</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .status {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AnomaData</h1>
        <form id="predict-form" action="/" method="post">
            <div class="form-group">
                <label for="filepath">Directory Path:</label>
                <input type="text" id="filepath" name="filepath" required>
            </div>
            <div class="form-group">
                <button type="submit">Predict</button>
            </div>
        </form>
        <div class="form-group">
            <button id="train-button">Train Model</button>
        </div>
        <div class="status" id="status">
            {% if context %}
                {{ context }}
            {% endif %}
        </div>
    </div>
    <script>
        document.getElementById('predict-form').onsubmit = async function(event) {
            event.preventDefault();
            const filepath = document.getElementById('filepath').value;
            const response = await fetch('/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ filepath: filepath })
            });
            const result = await response.json();
            document.getElementById('status').textContent = result.context;
        };

        document.getElementById('train-button').onclick = async function() {
            const response = await fetch('/train', {
                method: 'GET'
            });
            const result = await response.json();
            document.getElementById('status').textContent = result.message;
        };
    </script>
</body>
</html>
